<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Contact Form Debug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name *</label>
          <input type="text" id="full_name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email Address *</label>
          <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="(123) 456-7890">
      </div>
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" id="company" class="form-control" placeholder="Your Company Inc.">
      </div>
      <div class="mb-3">
        <label class="form-label">Service Interested In</label>
        <select id="service" class="form-control">
          <option>SEO Services</option>
          <option>UI/UX Design</option>
          <option>Web Development</option>
          <option>Mobile Development</option>
          <option>Digital Marketing</option>
          <option>Multiple Services</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Tell us about your project and goals..."></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="privacyCheck" required>
        <label class="form-check-label" for="privacyCheck">
          I agree to the Privacy Policy and Terms of Service
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message & Get Free Proposal</button>
      <div id="successMessage" class="mt-3 text-success" style="display:none;">
        ✅ Thank you! Your message has been sent successfully.
      </div>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM fully loaded");

      // Supabase credentials
      const supabaseUrl = "https://caxokeigpceviqwrrlts.supabase.co";
       const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNheG9rZWlncGNldmlxd3JybHRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjkwMDUsImV4cCI6MjA4MDQ0NTAwNX0.RJ730DeyQMcgS3qpo3Dp76GpsUO3nrGrYhiQKsnLZpI"; // <-- Replace with your anon key
   
      // Initialize Supabase client with a unique variable name
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
      console.log("Supabase client initialized:", supabaseClient);

      const form = document.getElementById("contactForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("Form submitted");

        // Collect all input values
        const full_name = document.getElementById("full_name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const company = document.getElementById("company").value.trim();
        const service = document.getElementById("service").value;
        const message = document.getElementById("message").value.trim();
        const privacyCheck = document.getElementById("privacyCheck").checked;

        console.log("Collected form data:", { full_name, email, phone, company, service, message, privacyCheck });

        if (!privacyCheck) {
          console.warn("User did not check privacy policy");
          alert("Please agree to the Privacy Policy and Terms of Service");
          return;
        }

        const data = { full_name, email, phone, company, service, message };
        console.log("Prepared payload for Supabase:", data);

        try {
          const { data: insertedData, error } = await supabaseClient
            .from("contacts")
            .insert([data]);

          if (error) {
            console.error("Supabase insert error:", error);
            alert("❌ Failed to submit form. Check console for details.");
          } else {
            console.log("Supabase insert success:", insertedData);
            document.getElementById("successMessage").style.display = "block";
            form.reset();
          }
        } catch (err) {
          console.error("Unexpected error:", err);
          alert("❌ Something went wrong. Check console.");
        }
      });
    });
  </script>
</body>
</html>
